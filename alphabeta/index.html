<!doctype html>
<html>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/board.js"></script>
    <script src="js/connect-four.js"></script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div class="box-left">
                <div id="coin"></div>
                <table id="game_board" cellpadding="0"></table> 
                <div id="loading">AI is thinking...</div>
            </div>

            <div class="box-right">
                <div id="options">
                    <p><button class="save" onclick="Game.restartGame();" type="submit">Restart game</button></p>
                </div>
                <div id="debug">
                    <p>Número de iterações: <span id="ai-iterations">?</span></p>
                    <p>Tempo usado para tomar decisão: <span id="ai-time">?</span></p>
                    <p>Média de interações: <span id="ai-totaliterations">?</span></p>
                    <br/>
		    <p>Status: <span id="status" class="status-running">running</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
